<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="top">
        <ul class="header">
            <li><a class="logo logo_brand" href="#"><img src="img/logo1.svg" alt=""></a></li>
            <li><a class="logo search" href="#"><img src="img/logo2.svg" alt=""></a></li>
            <li><a class="logo logo_menu" href="#"><img src="img/logo3.svg" alt=""></a></li>
            <li><a class="logo logo_acaunt" href="#"><img src="img/logo4.svg" alt=""></a></li>
            <li><a class="logo logo_basket" href="#"><img src="img/logo5.svg" alt=""></a></li>
        </ul>
        <div class="baner">
            <div class="img_baner"><img src="img/baner_top.png" alt="img"></div>
            <div class="baner_text">
                <div class="kub"></div>
                <p class="text_baner "><span class="upper">THE BRAND </span> <br> <span class="lower">
                        OF LUXERIOUS </span><span>FASHION</span></p>
            </div>

        </div>
    </div>
    <div class="content">
        <div class="container">
            <div class="offer_top">
                <div class="offer">
                    <a href="#" class="offer_block">
                        <img src="img/women.png" alt="" class="offer_img">
                        <h2 class="offer_text"><span class="offer_subtile">30% off</span><span class="heading">FOR
                                WOMEN</span></h2>
                    </a>
                    <a href="#" class="offer_block">
                        <img src="img/man.png" alt="" class="offer_img">
                        <h2 class="offer_text"><span class="offer_subtile">HOT DEAL</span><span class="heading">FOR
                                MEN</span></h2>
                    </a>
                    <a href="#" class="offer_block">
                        <img src="img/kids.png" alt="" class="offer_img">
                        <h2 class="offer_text"><span class="offer_subtile">NEW ARRIVALS</span><span class="heading">FOR
                                KIDS</span></h2>
                    </a>

                </div>
                <a href="#" class="offer_block">
                    <img src="img/accesories.png" alt="" class="offer_img">
                    <h2 class="offer_text"><span class="offer_subtile">LUXIROUS & TRENDY
                        </span><span class="heading">ACCESORIES</span></h2>
                </a>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container"></div>
    </div>
</body>

</html>
